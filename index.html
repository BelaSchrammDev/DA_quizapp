<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="script.js"></script>
    <script src="questions.js"></script>
</head>

<body onload="init()">

    <header>
        <div class="main_container section_header">
            <h1>Quiz App</h1>
        </div>
    </header>

    <section class="main_content">
        <div class="quiz_box">
            <div class="quiz_box_sidebar">
                <img src="./img/logo.png" alt="">
                <div id="quiz_box_sidebar_list" class="quiz_box_sidebar_list"></div>
            </div>
            <div class="quiz_box_content">
                <div id="quiz_start" class="quiz_start">
                    <div id="quiz_description" class="quiz_description">
                        <span id="quiz_description_tag"></span>
                        <span id="quiz_description_long"></span>
                    </div>
                    <button onclick="clickQuizStart()" class="start_button">Quiz Starten</button>
                </div>
                <div id="quiz_question_and_answers" class="quiz_question_and_answers hide">
                    <span id="quiz_question" class="quiz_question">Wer hat HTML erfunden</span>
                    <div id="quiz_answers" class="quiz_answers">
                    </div>
                    <div style="flex-grow: 1;"></div>
                    <div id="div_next_button" class="div_next_button">
                        <button onclick="clickNextButton()" class="next_button">Weiter</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>

    </footer>

</body>

</html>
