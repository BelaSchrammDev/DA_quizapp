<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/myflex.css">
    <script src="./js/script.js"></script>
    <script src="./js/questions.js"></script>
</head>

<body onload="init()">

    <header>
        <div class="main_container section_header">
            <h1>Quiz App</h1>
        </div>
    </header>

    <section class="main_content">
        <div class="flex_r_fs_st quiz_box">
            <nav class="flex_c_fs_st">
                <img class="quiz_logo" src="./img/logo.png" alt="">
                <div id="quiz_box_sidebar_list" class="quiz_box_sidebar_list"></div>
            </nav>
            <div class="quiz_box_content flex_c_ce_st flex_gr_1">

                <!-- quiz choise tab -->
                <div id="quiz_start" class="flex_c_sb_st flex_gr_1 quiz_start p_20">
                    <div class="flex_c_ce_ce flex_gr_1 flex_gap_20 quiz_description">
                        <span id="quiz_description_tag"></span>
                        <span id="quiz_description_long"></span>
                    </div>
                    <div class="flex_r_fe_ce">
                        <button onclick="clickQuizStart()" class="start_button p_10">Quiz Starten</button>
                    </div>
                </div>

                <!-- quiz tab -->
                <div id="quiz_question_and_answers" class="flex_c_ce_st flex_gap_10 flex_gr_1 p_10 hide">
                    <span id="quiz_question" class="flex_r_ce_fe quiz_question">Wer hat HTML erfunden</span>
                    <div id="quiz_answers" class="flex_c_fs_st flex_gr_1"></div>
                    <div class="flex_r_fe_ce flex_gap_20">
                        <div id="answer_progress" class="answer_info_div flex_gr_1"></div>
                        <button id="next_button" onclick="clickNextButton()" class="next_button p_10">Weiter</button>
                    </div>
                </div>

                <!-- quiz finished -->
                <div id="quiz_finished" class="flex_c_ce_st flex_gr_1 quiz_finished hide">
                    <div class="flex_r_ce_st flex_gr_1">
                        <div class="flex_c_ce_st flex_gr_1 flex_gap_20 m_20">
                            <div class="flex_c_ce_ce flex_gap_10">
                                <img src="./img/brain result.png" alt="">
                                <span class="font_rubik_bold">Quiz beendet</span>
                                <span id="quiz_result_info" class="font_align_center"></span>
                                <p>Hovern um Fragen nochmals zu sehen</p>
                                </div>
                            <div id="answer_progress_finished" class="answer_info_div"></div>
                        </div>
                        <div class="flex_c_ce_ce">
                            <img class="" src="./img/tropy.png" alt="">
                        </div>
                    </div>
                    <div class="flex_r_fe_ce p_20">
                        <button onclick="clickQuizChoise()" class="start_button p_10">Quiz ausw√§hlen</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer>

    </footer>

</body>

</html>
